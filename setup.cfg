[flake8]
max-complexity = 6
statistics = False
enable-extensions = G
isort-show-traceback = True

exclude = .git,__pycache__,.venv,dist,build

ignore =
# line break occurred before a binary operator
  W503

per-file-ignores =
# init modules can contain the local imports, logic, unused imports
  __init__.py: F401

[isort]
multi_line_output = 3
include_trailing_comma = true
